<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A curated dashboard of essential apps for Windows 11/10. Download utilities, media players, system tools, and more in one place.">
    <meta name="keywords" content="windows software, essential apps, download dashboard, utilities, deskmate">
    <meta name="author" content="Adish Sagarawat">
    <meta name="theme-color" content="#60cdff">
    <title>Deskmate - Essential Software Collection</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNjBjZGZmIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNNjY1djRhMiAyIDAgMCAxLTIgMkg1YTIgMiAwIDAgMS0yLTJ2LTQiLz48cG9seWxpbmUgcG9pbnRzPSI3IDEwIDEyIDE1IDE3IDEwIi8+PGxpbmUgeDE9IjEyIiB5MT0iMTUiIHgyPSIxMiIgeTI9IjMiLz48L3N2Zz4=" />
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-area">
                    <div class="logo-icon">
                        <i class='bx bx-layer'></i>
                    </div>
                    <h1>Deskmate <span class="version-tag">v2.0</span></h1>
                </div>
                <p class="subtitle">The ultimate starter pack for your fresh Windows install.</p>

                <nav class="header-nav">
                    <button id="appsBtn" class="nav-btn active">Apps</button>
                    <button id="tipsBtn" class="nav-btn">Tips & Tweaks</button>
                    <button id="wallpapersBtn" class="nav-btn">Wallpapers</button>
                </nav>

                <div class="search-bar-container">
                    <i class='bx bx-search search-icon'></i>
                    <input type="text" id="searchInput" placeholder="Search for apps..." autocomplete="off">
                </div>
            </div>

        </header>

        <main id="categoriesContainer">
            <!-- Categories will be injected here via JS -->
        </main>

        <main id="tipsContainer" class="hidden">
            <div class="tips-header">
                <h2>Windows Optimization Checklist</h2>
                <p>Just do it.</p>
            </div>
            <div id="checklistItems" class="checklist-grid">
                <!-- Checklist will be injected here via JS -->
            </div>
        </main>

        <main id="wallpapersContainer" class="hidden">
            <div class="tips-header">
                <h2>Wallpapers Gallery</h2>
                <p>Fresh looks in 4K.</p>
            </div>
            <div id="wallpapersGrid" class="software-grid">
                <!-- Wallpapers will be injected here via JS -->
                <div class="loading-spinner">
                    <i class='bx bx-loader-alt bx-spin' style="font-size: 2rem; color: var(--primary-accent);"></i>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Designed for the future by <a href="https://github.com/Adish08" target="_blank">Adish.</a></p>
            <p class="copyright">&copy; <span id="year"></span> Deskmate. All icons are property of their respective
                owners.</p>
            <p class="view-counter">
                <a href="https://hits.sh/github.com/Adish08/deskmate/"><img alt="Views"
                        src="https://hits.sh/github.com/Adish08/deskmate.svg?style=flat-square&color=60cdff&label=views" /></a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
